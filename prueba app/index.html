<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Fitness</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase SDKs (Compat for simple HTML usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Confetti for PRs -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Chart.js for Progress -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(230, 57, 70, 0.05);
        }
    </style>

    <!-- Theme Config (Inlined) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#E63946',
                            50: '#FDECEC',
                            100: '#FBD9DA',
                            200: '#F7B4B6',
                            300: '#F38E92',
                            400: '#EF696E',
                            500: '#E63946',
                            600: '#CF1D2A',
                            700: '#A61722',
                            800: '#7D1119',
                            900: '#530B11'
                        },
                        secondary: '#1D3557',
                        background: '#F1FAEE',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-[#F8FAFC] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-red-50/60 via-gray-50 to-gray-50 text-slate-900 select-none min-h-screen">
    <div id="root"></div>

    <!-- FIREBASE CONFIGURATION -->
    <script>
        // ⚠️ IMPORTANTE: SUSTITUYE ESTO CON TU CONFIGURACIÓN DE FIREBASE ⚠️
        // 1. Ve a https://console.firebase.google.com/
        // 2. Crea un proyecto (o usa uno existente)
        // 3. Ve a Configuración del Proyecto (rueda dentada) -> General -> "Tus apps" -> </> (Web)
        // 4. Copia el objeto 'firebaseConfig' y pégalo aquí abajo:
        const firebaseConfig = {
            apiKey: "AIzaSyAbZ0qx3Mcw4HzfZN1a-EoAaz4LhViHT6c",
            authDomain: "prueba-app-fitness.firebaseapp.com",
            projectId: "prueba-app-fitness",
            storageBucket: "prueba-app-fitness.firebasestorage.app",
            messagingSenderId: "320494827262",
            appId: "1:320494827262:web:fde9f20d6a87d63f0317af",
            measurementId: "G-KXSJ1FKW5L"
        };

        let db;
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase & Firestore initialized");
        } catch (e) {
            console.error("Error initializing Firebase:", e);
        }
    </script>

    <!-- Main Application (Inlined) -->
    <script type="text/babel">
        // --- COMPONENTS ---

        const CalorieTracker = ({ user, target = 2000 }) => {
            const [calories, setCalories] = React.useState(0);
            const [steps, setSteps] = React.useState(0);
            const [burned, setBurned] = React.useState(0);
            const today = new Date().toISOString().split('T')[0];

            React.useEffect(() => {
                if (!user) return;
                const docRef = db.collection('users').doc(user.uid).collection('daily').doc(today);
                const unsub = docRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        setCalories(data.calories || 0);
                        setSteps(data.steps || 0);
                        setBurned(data.burned || 0);
                    } else {
                        setCalories(0);
                        setSteps(0);
                        setBurned(0);
                    }
                });
                return () => unsub();
            }, [user]);

            const updateDailyStat = (field, amount) => {
                const docRef = db.collection('users').doc(user.uid).collection('daily').doc(today);
                docRef.set({
                    [field]: firebase.firestore.FieldValue.increment(amount),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            };

            const percentage = Math.min((calories / target) * 100, 100);

            return (
                <div className="bg-white rounded-2xl p-6 shadow-sm border border-pink-100 mb-6 relative overflow-hidden">
                    {/* Header Summary */}
                    <div className="flex justify-between items-center mb-4">
                        <div>
                            <h2 className="text-lg font-bold text-gray-800">Resumen Diario</h2>
                            <p className="text-sm text-gray-500">{new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric' })}</p>
                        </div>
                    </div>

                    {/* 1. Intake Progress (Existing) */}
                    <div className="mb-6">
                        <div className="flex justify-between text-sm mb-1">
                            <span className="font-bold text-gray-700">Ingesta</span>
                            <span className="text-gray-500">{calories} / {target} kcal</span>
                        </div>
                        <div className="h-4 w-full bg-gray-100 rounded-full overflow-hidden relative">
                            <div className="h-full bg-gradient-to-r from-primary-400 to-primary-600 rounded-full transition-all duration-1000 ease-out" style={{ width: `${percentage}%` }}></div>
                        </div>
                        <div className="flex gap-2 justify-end mt-2">
                            <button onClick={() => updateDailyStat('calories', 100)} className="bg-primary-50 text-primary-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-primary-100 transition-colors">+100</button>
                            <button onClick={() => updateDailyStat('calories', 250)} className="bg-primary-50 text-primary-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-primary-100 transition-colors">+250</button>
                            <button onClick={() => updateDailyStat('calories', -100)} className="text-xs text-gray-400 font-bold hover:text-gray-600 px-2">-100</button>
                        </div>
                    </div>

                    {/* 2. Activity Section (New) */}
                    <div className="grid grid-cols-2 gap-4">
                        {/* Steps (Blue/Green) */}
                        <div className="bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                            <div className="flex items-center gap-2 mb-2">
                                <i data-lucide="footprints" className="w-5 h-5 text-blue-500"></i>
                                <span className="text-sm font-bold text-blue-800">Pasos</span>
                            </div>
                            <div className="text-2xl font-black text-blue-600 mb-2">{steps}</div>
                            <div className="flex gap-1">
                                <button onClick={() => updateDailyStat('steps', 500)} className="flex-1 bg-white shadow-sm py-1 rounded text-xs font-bold text-blue-600 hover:bg-blue-50">+500</button>
                                <button onClick={() => updateDailyStat('steps', 1000)} className="flex-1 bg-white shadow-sm py-1 rounded text-xs font-bold text-blue-600 hover:bg-blue-50">+1k</button>
                            </div>
                        </div>

                        {/* Burned (Red) */}
                        <div className="bg-red-50/50 p-4 rounded-xl border border-red-100">
                            <div className="flex items-center gap-2 mb-2">
                                <i data-lucide="flame" className="w-5 h-5 text-red-500"></i>
                                <span className="text-sm font-bold text-red-800">Quemadas</span>
                            </div>
                            <div className="text-2xl font-black text-red-600 mb-2">{burned}</div>
                            <div className="flex gap-1">
                                <button onClick={() => updateDailyStat('burned', 50)} className="flex-1 bg-white shadow-sm py-1 rounded text-xs font-bold text-red-600 hover:bg-red-50">+50</button>
                                <button onClick={() => updateDailyStat('burned', 100)} className="flex-1 bg-white shadow-sm py-1 rounded text-xs font-bold text-red-600 hover:bg-red-50">+100</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProgressChart = ({ routineName, dataPoints }) => {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);

            React.useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                if (chartInstanceRef.current) chartInstanceRef.current.destroy();

                const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                gradient.addColorStop(0, 'rgba(230, 57, 70, 0.5)');
                gradient.addColorStop(1, 'rgba(230, 57, 70, 0.0)');

                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4'],
                        datasets: [{
                            data: dataPoints,
                            borderColor: '#E63946',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#E63946',
                            pointBorderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { display: false }, x: { grid: { display: false }, ticks: { font: { size: 10 }, color: '#9CA3AF' } } }
                    }
                });
                return () => { if (chartInstanceRef.current) chartInstanceRef.current.destroy(); }
            }, [dataPoints]);

            return (
                <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
                    <div className="mb-4">
                        <h3 className="font-bold text-gray-800 text-lg">Evolución: {routineName}</h3>
                        <p className="text-xs text-gray-400">Volumen de carga (último mes)</p>
                    </div>
                    <div className="h-40">
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        };

        const ExerciseCard = ({ exercise, onUpdateSet, onAddSet, onRemoveSet, onOpenCalc, onOpenChart }) => {
            const [isOpen, setIsOpen] = React.useState(false);

            // Calculate active volume (just for fun/display)
            const totalSets = exercise.sets.length;
            const maxWeight = Math.max(...exercise.sets.map(s => parseInt(s.weight) || 0));

            return (
                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300">
                    {/* Header */}
                    <div onClick={() => setIsOpen(!isOpen)} className="p-4 flex gap-4 items-center cursor-pointer hover:bg-gray-50/50">
                        <div className="w-16 h-16 bg-primary-50 rounded-xl flex items-center justify-center overflow-hidden shrink-0">
                            <img src={exercise.img} alt={exercise.name} className="w-full h-full object-cover mix-blend-multiply" />
                        </div>
                        <div className="flex-1">
                            <h4 className="font-bold text-gray-900 mb-1">{exercise.name}</h4>
                            <div className="flex gap-2 text-xs">
                                <span className="text-gray-500">{exercise.muscle} • {totalSets} Series</span>
                                {exercise.max1RM > 0 && (
                                    <span className="bg-orange-100 text-orange-700 px-1.5 rounded font-bold">1RM: {exercise.max1RM}kg</span>
                                )}
                            </div>
                        </div>
                        <div className="flex gap-2 relative z-20" onClick={e => e.stopPropagation()}>
                            <button onClick={e => { e.stopPropagation(); onOpenCalc(exercise.defaultWeight || 60); }} className="p-2 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 transition-colors" title="Calculadora Discos">
                                <i data-lucide="disc" className="w-5 h-5"></i>
                            </button>
                            <button onClick={e => { e.stopPropagation(); onOpenChart(exercise.id, exercise.name); }} className="p-2 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 transition-colors" title="Ver Gráfica">
                                <i data-lucide="line-chart" className="w-5 h-5"></i>
                            </button>
                        </div>
                        <div className={`transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                            <i data-lucide="chevron-down" className="w-5 h-5 text-gray-300"></i>
                        </div>
                    </div>

                    {/* Sets Table */}
                    <div className={`bg-gray-50/50 border-t border-gray-100 transition-all duration-300 ease-in-out ${isOpen ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0 overflow-hidden'}`}>
                        <div className="p-4">
                            <div className="grid grid-cols-10 gap-2 mb-2 text-[10px] items-center text-gray-400 font-bold uppercase tracking-wider text-center">
                                <span className="col-span-2">Serie</span>
                                <span className="col-span-3">Kg</span>
                                <span className="col-span-3">Reps</span>
                                <span className="col-span-2">Listo</span>
                            </div>

                            <div className="space-y-2">
                                {exercise.sets.map((set, index) => (
                                    <div key={set.id} className={`grid grid-cols-10 gap-2 items-center ${set.isCompleted ? 'opacity-50' : ''}`}>
                                        <div className="col-span-2 flex justify-center">
                                            <div className="w-6 h-6 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center text-xs font-bold">
                                                {index + 1}
                                            </div>
                                        </div>
                                        <div className="col-span-3">
                                            <input
                                                type="number"
                                                value={set.weight}
                                                onChange={(e) => onUpdateSet(exercise.id, set.id, 'weight', e.target.value)}
                                                className="w-full text-center bg-white border border-gray-200 rounded-lg py-1 text-sm font-bold text-gray-700 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none transition-all"
                                            />
                                        </div>
                                        <div className="col-span-3">
                                            <input
                                                type="number"
                                                value={set.reps}
                                                onChange={(e) => onUpdateSet(exercise.id, set.id, 'reps', e.target.value)}
                                                className="w-full text-center bg-white border border-gray-200 rounded-lg py-1 text-sm font-bold text-gray-700 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none transition-all"
                                            />
                                        </div>
                                        <div className="col-span-2 flex justify-center">
                                            <button
                                                onClick={() => onUpdateSet(exercise.id, set.id, 'isCompleted', !set.isCompleted)}
                                                className={`w-8 h-8 rounded-lg flex items-center justify-center transition-colors ${set.isCompleted ? 'bg-green-500 text-white shadow-lg shadow-green-200' : 'bg-gray-200 text-gray-400 hover:bg-gray-300'}`}
                                            >
                                                <i data-lucide="check" className="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-4 flex gap-3">
                                <button
                                    onClick={() => onAddSet(exercise.id)}
                                    className="flex-1 py-2 bg-primary-50 text-primary-600 rounded-lg text-xs font-bold hover:bg-primary-100 transition-colors flex items-center justify-center gap-2"
                                >
                                    <i data-lucide="plus" className="w-3 h-3"></i> Añadir Serie
                                </button>
                                {exercise.sets.length > 0 && (
                                    <button
                                        onClick={() => onRemoveSet(exercise.id)}
                                        className="w-10 flex items-center justify-center py-2 bg-white border border-gray-200 text-gray-400 rounded-lg text-xs font-bold hover:bg-red-50 hover:text-red-500 hover:border-red-100 transition-colors"
                                    >
                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div >
            );
        };

        const RestTimer = ({ initialTime, isActive, onComplete, onCancel }) => {
            const [timeLeft, setTimeLeft] = React.useState(initialTime);

            React.useEffect(() => {
                let interval;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    onComplete();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, onComplete]);

            // Reset when initialTime changes (new set)
            React.useEffect(() => {
                if (isActive) setTimeLeft(initialTime);
            }, [initialTime, isActive]);

            if (!isActive) return null;

            return (
                <div className="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl z-[60] flex items-center gap-4 animate-slide-up border border-gray-700">
                    <div className="flex flex-col">
                        <span className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Descanso</span>
                        <span className="text-xl font-mono font-bold leading-none">{Math.floor(timeLeft / 60)}:{String(timeLeft % 60).padStart(2, '0')}</span>
                    </div>
                    <button onClick={onCancel} className="bg-gray-700 hover:bg-gray-600 p-1.5 rounded-full transition-colors">
                        <i data-lucide="x" className="w-4 h-4"></i>
                    </button>
                </div>
            );
        };

        // --- AUTH COMPONENTS ---

        const Login = ({ onLogin }) => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    // Auth state listener in App will handle the rest
                } catch (err) {
                    console.error(err);
                    setError('Error: Email o contraseña incorrectos.');
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-white">
                    <div className="w-full max-w-sm space-y-8 animate-fade-in">
                        <div className="text-center">
                            <h1 className="text-3xl font-black text-gray-900 tracking-tight mb-2">
                                Antigravity<span className="text-primary-500">.</span>
                            </h1>
                            <p className="text-gray-500">Inicia sesión para entrenar</p>
                        </div>

                        {error && (
                            <div className="bg-red-50 text-red-500 p-4 rounded-xl text-sm font-medium border border-red-100 flex items-center gap-2">
                                <i data-lucide="alert-circle" className="w-4 h-4"></i>
                                {error}
                            </div>
                        )}
                        {/* Warning about Config */}
                        {firebaseConfig.apiKey === "API_KEY_AQUI" && (
                            <div className="bg-yellow-50 text-yellow-700 p-4 rounded-xl text-xs border border-yellow-200">
                                <strong>⚠️ Configuración Faltante:</strong><br />
                                Abre el archivo <code>index.html</code> y pega tu configuración de Firebase en la línea 78.
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Email</label>
                                <input
                                    type="email"
                                    required
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="usuario@ejemplo.com"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all font-medium"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Contraseña</label>
                                <input
                                    type="password"
                                    required
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="••••••••"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all font-medium"
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-primary-600 text-white rounded-xl py-4 font-bold text-lg shadow-lg shadow-primary-500/30 hover:bg-primary-700 hover:shadow-primary-500/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
                            >
                                {loading ? <i data-lucide="loader-2" className="w-5 h-5 animate-spin"></i> : 'Entrar'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const PlateCalculatorModal = ({ initialWeight, onClose }) => {
            const [weight, setWeight] = React.useState(initialWeight || 60);

            const plates = [25, 20, 15, 10, 5, 2.5, 1.25];
            const plateColors = {
                25: 'bg-red-600 h-24', 20: 'bg-blue-600 h-24', 15: 'bg-yellow-500 h-20',
                10: 'bg-green-600 h-16', 5: 'bg-white border-2 border-gray-300 h-12',
                2.5: 'bg-gray-800 h-10', 1.25: 'bg-gray-400 h-8'
            };

            const calculatePlates = () => {
                let remainder = (weight - 20) / 2; // Per side, assuming 20kg bar
                if (remainder < 0) return [];
                const result = [];
                plates.forEach(p => {
                    while (remainder >= p) {
                        result.push(p);
                        remainder -= p;
                    }
                });
                return result;
            };

            const resultPlates = calculatePlates();

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i data-lucide="x" className="w-5 h-5"></i></button>

                        <h3 className="text-xl font-black mb-6 flex items-center gap-2"><i data-lucide="disc" className="w-6 h-6 text-primary-500"></i> Discos</h3>

                        <div className="mb-8">
                            <label className="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Peso Total (Barra 20kg)</label>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setWeight(Math.max(20, weight - 2.5))} className="p-3 bg-gray-100 rounded-xl font-bold">-2.5</button>
                                <input
                                    type="number"
                                    value={weight}
                                    onChange={e => setWeight(Number(e.target.value))}

        const calculateTDEE = (weight, height, age, gender, gymDays, walkingDays, walkingSteps, goal) => {
            // Mifflin-St Jeor Equation
            let bmr = (10 * weight) + (6.25 * height) - (5 * age);
            bmr += (gender === 'male') ? 5 : -161;

            // Base Multiplier (Sedentary baseline)
            let activityMult = 1.2;

            // Gym Days Adder
            // +0.05 per intense session (same as before)
            const gymFactor = parseFloat(gymDays) * 0.05;
            activityMult += gymFactor;

            // Walking Adder (NEAT)
            // Calculate weekly extra steps from walks
            // If walkingSteps is "low" (~3k) -> +0.02
            // "medium" (~7k) -> +0.05
            // "high" (~10k) -> +0.08
            // Averaged over the week

            const stepFactors = {
                '3000': 0.025,  // Short walk
                '7000': 0.06,   // Medium walk
                '10000': 0.1    // Long walk
            };

            const dailyWalkingFactor = stepFactors[walkingSteps] || 0;
            const totalWalkingAdd = dailyWalkingFactor * parseFloat(walkingDays);

            // Normalize to daily average boost
            // If I walk 7 days of 10k steps -> +0.7 total? No, too high.
            // Standard Active (1.55) vs Sedentary (1.2) is +0.35 diff
            // If 10k steps EVERY day, should approximate +0.35
            // So pure 10k daily steps factor should be ~0.35
            // My factor 0.1 * 7 = 0.7 -> too high.

            // Refined factors:
            // 7 days * x = 0.35 (Active) -> x = 0.05 per day of 10k steps
            // 7 days * x = 0.175 (Light) -> x = 0.025 per day of 5k steps

            const refinedFactors = {
                '3000': 0.015,
                '7000': 0.035,
                '10000': 0.05
            };

            activityMult += (refinedFactors[walkingSteps] || 0) * parseFloat(walkingDays);

            let tdee = bmr * activityMult;

            // Goal Adjustment
            if (goal === 'cut') tdee -= 500;
            if (goal === 'bulk') tdee += 300;

            return Math.round(tdee);
        };

            const [activeTab, setActiveTab] = React.useState('home');
            const [activeRoutine, setActiveRoutine] = React.useState('push');
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [showUserMenu, setShowUserMenu] = React.useState(false);

            // Timer State
            const [timer, setTimer] = React.useState({ isActive: false, time: 90 });

            // Pro Tools State
            const [plateCalc, setPlateCalc] = React.useState({ isOpen: false, weight: 60 });
            const [chartModal, setChartModal] = React.useState({ isOpen: false, exerciseId: null, name: '' });

            // --- FIRESTORE STATE ---
            const [exercises, setExercises] = React.useState([]);
            const [logs, setLogs] = React.useState({});
            const [userProfile, setUserProfile] = React.useState(null);
            const [showProfileModal, setShowProfileModal] = React.useState(false);
            const [loading, setLoading] = React.useState(true);

            // Fetch Data
            React.useEffect(() => {
                // 1. Listen to Exercises
                const unsubExercises = db.collection('exercises').onSnapshot(snapshot => {
                    const exData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setExercises(exData);
                    setLoading(false);
                });

                // 2. Listen to User Logs
                const unsubLogs = db.collection('users').doc(user.uid).collection('logs').onSnapshot(snapshot => {
                    const logData = {};
                    snapshot.docs.forEach(doc => {
                        logData[doc.id] = doc.data();
                    });
                    setLogs(logData);
                });

                // 3. Listen to User Profile
                const unsubProfile = db.collection('users').doc(user.uid).collection('profile').doc('main').onSnapshot(doc => {
                    if (doc.exists) {
                        setUserProfile(doc.data());
                        setShowProfileModal(false);
                    } else {
                        // If loaded and no profile, show modal
                        if (!loading) setShowProfileModal(true);
                    }
                });

                return () => {
                    unsubExercises();
                    unsubLogs();
                    unsubProfile();
                };
            }, [user.uid]);

            // Ensure modal shows if no profile found after initial load
            React.useEffect(() => {
                if (!loading && !userProfile && exercises.length > 0) {
                    setShowProfileModal(true);
                }
            }, [loading, userProfile, exercises]);

            // --- DATA TRANSFORMATION (Firestore -> App UI) ---
            // Group exercises by routine
            const routinesData = React.useMemo(() => {
                const grouped = {
                    push: { name: "Pecho / Tríceps", stats: [7500, 7800, 8100, 8500], exercises: [] },
                    pull: { name: "Espalda / Bíceps", stats: [6200, 6800, 6500, 7200], exercises: [] },
                    legs: { name: "Pierna Completa", stats: [8000, 8200, 9000, 9500], exercises: [] }
                };

                exercises.forEach(ex => {
                    if (grouped[ex.routine]) {
                        // Merge exercise definition with user logs
                        const userLog = logs[ex.id] || { sets: [] };
                        // If no sets logged, provide default empty sets based on exercise default
                        const sets = userLog.sets.length > 0
                            ? userLog.sets
                            : Array.from({ length: ex.defaultSets || 3 }, (_, i) => ({
                                id: Date.now() + i,
                                weight: ex.defaultWeight || 0,
                                reps: ex.defaultReps || 0,
                                isCompleted: false
                            }));



                        // Calculate Best 1RM for this exercise based on logs
                        const max1RM = sets.reduce((max, s) => {
                            const rm = s.weight * (1 + s.reps / 30);
                            return rm > max ? rm : max;
                        }, 0);

                        grouped[ex.routine].exercises.push({
                            ...ex,
                            sets: sets,
                            max1RM: Math.round(max1RM)
                        });
                    }
                });

                return grouped;
            }, [exercises, logs]);

            // --- ACTIONS ---

            const saveLog = async (exerciseId, newSets) => {
                try {
                    await db.collection('users').doc(user.uid).collection('logs').doc(exerciseId).set({
                        sets: newSets,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                } catch (e) {
                    console.error("Error saving log:", e);
                }
            };

            const handleUpdateSet = (exerciseId, setId, field, value) => {
                const routine = routinesData[activeRoutine];
                const exercise = routine.exercises.find(e => e.id === exerciseId);
                if (!exercise) return;

                const newSets = exercise.sets.map(s => {
                    if (s.id === setId) {
                        // PR CHECK & TIMER TRIGGER logic
                        if (field === 'isCompleted' && value === true) {
                            // 1. Start Timer (only if marking complete)
                            setTimer({ isActive: true, time: 90 }); // Default 90s

                            // 2. Check PR
                            // Calculate 1RM of COMPLETED set
                            const epley1RM = Math.round(s.weight * (1 + s.reps / 30));
                            // Only check if it's a "real" working set
                            if (epley1RM > (exercise.max1RM || 0)) {
                                confetti({
                                    particleCount: 100,
                                    spread: 70,
                                    origin: { y: 0.6 },
                                    colors: ['#E63946', '#FFFFFF']
                                });
                                // Update PB in local logs (would ideally save this max1RM to DB too)
                                // For now visual celebration is key
                            }
                        }
                        return { ...s, [field]: value };
                    }
                    return s;
                });
                saveLog(exerciseId, newSets);
            };

            const handleAddSet = (exerciseId) => {
                const routine = routinesData[activeRoutine];
                const exercise = routine.exercises.find(e => e.id === exerciseId);
                if (!exercise) return;

                const lastSet = exercise.sets[exercise.sets.length - 1] || { weight: 0, reps: 0 };
                const newSet = { id: Date.now(), weight: lastSet.weight, reps: lastSet.reps, isCompleted: false };
                saveLog(exerciseId, [...exercise.sets, newSet]);
            };

            const handleRemoveSet = (exerciseId) => {
                const routine = routinesData[activeRoutine];
                const exercise = routine.exercises.find(e => e.id === exerciseId);
                if (!exercise) return;

                const newSets = exercise.sets.slice(0, -1);
                saveLog(exerciseId, newSets);
            };

            const handleAddExercise = async (exerciseData) => {
                try {
                    await db.collection('exercises').add(exerciseData);
                    setShowAddModal(false);
                } catch (e) {
                    console.error("Error adding exercise:", e);
                    alert("Error al guardar el ejercicio");
                }
            };

            const handleSaveProfile = (data) => {
                setUserProfile(data); // Optimistic update
                setShowProfileModal(false);
            };

            // SEED DATABASE FUNCTION (Run once)
            const seedDatabase = async () => {
                if (!window.confirm("¿Seguro que quieres BORRAR TODO y restaurar los ejercicios base? Esta acción eliminará los ejercicios antiguos.")) return;
                try {
                    // 1. Delete all existing exercises
                    const snapshot = await db.collection('exercises').get();
                    const batchDelete = db.batch();
                    snapshot.docs.forEach(doc => {
                        batchDelete.delete(doc.ref);
                    });
                    await batchDelete.commit();

                    // 2. Add new exercises
                    const batch = db.batch();
                    const initialExercises = [
                        // PUSH (Pecho/Tríceps/Hombro) - IMG: ./assets/push_illustration.png
                        { id: 'push_1', name: 'Press de Banca', muscle: 'Pecho', routine: 'push', img: './assets/push_illustration.png', defaultSets: 4, defaultWeight: 60, defaultReps: 10 },
                        { id: 'push_2', name: 'Press Inclinado (Mancuernas)', muscle: 'Pecho', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 24, defaultReps: 12 },
                        { id: 'push_3', name: 'Aperturas en Máquina', muscle: 'Pecho', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 40, defaultReps: 15 },
                        { id: 'push_4', name: 'Press Militar', muscle: 'Hombro', routine: 'push', img: './assets/push_illustration.png', defaultSets: 4, defaultWeight: 30, defaultReps: 10 },
                        { id: 'push_5', name: 'Elevaciones Laterales', muscle: 'Hombro', routine: 'push', img: './assets/push_illustration.png', defaultSets: 4, defaultWeight: 10, defaultReps: 15 },
                        { id: 'push_6', name: 'Fondos (Dips)', muscle: 'Pecho/Tríceps', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 0, defaultReps: 10 },
                        { id: 'push_7', name: 'Press Francés', muscle: 'Tríceps', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 20, defaultReps: 12 },
                        { id: 'push_8', name: 'Extensión Tríceps Polea', muscle: 'Tríceps', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 25, defaultReps: 15 },
                        { id: 'push_9', name: 'Flexiones', muscle: 'Pecho', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 0, defaultReps: 20 },
                        { id: 'push_10', name: 'Press Hombros Sentado', muscle: 'Hombro', routine: 'push', img: './assets/push_illustration.png', defaultSets: 3, defaultWeight: 20, defaultReps: 12 },

                        // PULL (Espalda/Bíceps) - IMG: ./assets/pull_illustration.png
                        { id: 'pull_1', name: 'Peso Muerto', muscle: 'Espalda', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 100, defaultReps: 5 },
                        { id: 'pull_2', name: 'Dominadas', muscle: 'Espalda', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 0, defaultReps: 8 },
                        { id: 'pull_3', name: 'Jalón al Pecho', muscle: 'Espalda', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 50, defaultReps: 12 },
                        { id: 'pull_4', name: 'Remo con Barra', muscle: 'Espalda', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 60, defaultReps: 10 },
                        { id: 'pull_5', name: 'Remo Gironda', muscle: 'Espalda', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 50, defaultReps: 12 },
                        { id: 'pull_6', name: 'Face Pull', muscle: 'Hombro Posterior', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 20, defaultReps: 15 },
                        { id: 'pull_7', name: 'Curl con Barra', muscle: 'Bíceps', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 25, defaultReps: 12 },
                        { id: 'pull_8', name: 'Curl Martillo', muscle: 'Bíceps', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 14, defaultReps: 12 },
                        { id: 'pull_9', name: 'Curl Predicador', muscle: 'Bíceps', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 20, defaultReps: 12 },
                        { id: 'pull_10', name: 'Shrugs (Trapecio)', muscle: 'Trapecio', routine: 'pull', img: './assets/pull_illustration.png', defaultSets: 3, defaultWeight: 60, defaultReps: 15 },

                        // LEGS (Pierna) - IMG: ./assets/legs_illustration.png
                        { id: 'legs_1', name: 'Sentadilla', muscle: 'Cuádriceps', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 4, defaultWeight: 80, defaultReps: 8 },
                        { id: 'legs_2', name: 'Prensa 45º', muscle: 'Pierna', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 4, defaultWeight: 150, defaultReps: 12 },
                        { id: 'legs_3', name: 'Peso Muerto Rumano', muscle: 'Isquios', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 80, defaultReps: 10 },
                        { id: 'legs_4', name: 'Zancadas (Lunges)', muscle: 'Pierna', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 20, defaultReps: 12 },
                        { id: 'legs_5', name: 'Extensión Cuádriceps', muscle: 'Cuádriceps', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 40, defaultReps: 15 },
                        { id: 'legs_6', name: 'Curl Femoral Tumbado', muscle: 'Isquios', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 30, defaultReps: 12 },
                        { id: 'legs_7', name: 'Elevación de Talones', muscle: 'Gemelo', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 4, defaultWeight: 40, defaultReps: 20 },
                        { id: 'legs_8', name: 'Hip Thrust', muscle: 'Glúteo', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 80, defaultReps: 10 },
                        { id: 'legs_9', name: 'Sentadilla Goblet', muscle: 'Cuádriceps', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 24, defaultReps: 12 },
                        { id: 'legs_10', name: 'Sentadilla Búlgara', muscle: 'Pierna', routine: 'legs', img: './assets/legs_illustration.png', defaultSets: 3, defaultWeight: 16, defaultReps: 10 },
                    ];

                    initialExercises.forEach(ex => {
                        const ref = db.collection('exercises').doc(ex.id);
                        batch.set(ref, ex);
                    });

                    await batch.commit();
                    alert("Base de datos restaurada. Recarga si es necesario.");
                } catch (error) {
                    console.error("Error al restaurar:", error);
                    alert("ERROR: No se pudo escribir en la base de datos.\n\n" + error.message + "\n\nPasos para solucionar:\n1. Ve a Firebase Console > Firestore Database > Reglas (Rules)\n2. Asegúrate de que permiten leer y escribir (read, write) si estás autenticado.\n3. Si está en 'monitor mode' (allow read, write: if false;), cámbialo a 'allow read, write: if request.auth != null;'");
                }
            };

            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, activeRoutine, routinesData, plateCalc.isOpen, chartModal.isOpen]);

            const currentData = routinesData[activeRoutine];

            return (
                <div className="min-h-screen pb-24 bg-gray-50 font-sans">
                    {/* Header */}
                    <div className="bg-white p-6 pb-4 sticky top-0 z-50 border-b border-gray-100/50 backdrop-blur-md bg-white/80">
                        <div className="flex justify-between items-center">
                            <div onClick={() => setShowProfileModal(true)} className="cursor-pointer hover:opacity-80 transition-opacity">
                                <h1 className="text-2xl font-black text-gray-900 tracking-tight">Antigravity<span className="text-primary-500">.</span></h1>
                                <p className="text-xs text-gray-500 font-medium">Hola, {user.email.split('@')[0]}</p>
                            </div>
                            <div className="flex gap-2">
                                {/* SEED BUTTON (Solo visible si no hay ejercicios o para debug) */}
                                <button onClick={seedDatabase} className="text-xs bg-gray-900 text-white px-3 py-1 rounded-full animate-pulse border border-gray-700 hover:bg-black">
                                    Restaurar DB
                                </button>
                                <div className="relative">
                                    <div onClick={() => setShowUserMenu(!showUserMenu)} className="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-white shadow-sm cursor-pointer hover:ring-2 hover:ring-primary-100 transition-all">
                                        <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`} alt="User" />
                                    </div>

                                    {showUserMenu && (
                                        <div className="absolute right-0 top-12 w-48 bg-white rounded-xl shadow-xl border border-gray-100 py-2 z-[100] animate-fade-in">
                                            <button onClick={() => { setShowProfileModal(true); setShowUserMenu(false); }} className="w-full text-left px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                                <i data-lucide="user" className="w-4 h-4"></i> Perfil
                                            </button>
                                            <div className="h-px bg-gray-50 my-1"></div>
                                            <button onClick={onLogout} className="w-full text-left px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 flex items-center gap-2">
                                                <i data-lucide="log-out" className="w-4 h-4"></i> Cerrar Sesión
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-6 space-y-2 animate-fade-in">
                        {activeTab === 'home' && (
                            <React.Fragment>
                                <CalorieTracker user={user} target={userProfile ? userProfile.tdee : 2000} />
                                <RoutineSelector activeRoutine={activeRoutine} setActiveRoutine={setActiveRoutine} />
                                <ProgressChart routineName={currentData.name} dataPoints={currentData.stats} />

                                <div className="mt-8">
                                    <div className="flex justify-between items-end mb-4">
                                        <h3 className="font-bold text-gray-800 text-lg">Rutina Actual</h3>
                                        <div className="flex gap-2">
                                            <button onClick={() => setShowAddModal(true)} className="text-xs bg-primary-50 text-primary-600 px-3 py-1 rounded-lg font-bold hover:bg-primary-100 transition-colors flex items-center gap-1">
                                                <i data-lucide="plus" className="w-3 h-3"></i> Ejercicio
                                            </button>
                                            <span className="text-xs text-gray-400 font-medium self-center">Auto-guardado</span>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        {currentData.exercises.length === 0 ? (
                                            <div className="text-center py-10 text-gray-400">
                                                <p>No hay ejercicios en esta rutina.</p>
                                                {exercises.length === 0 && <p className="text-xs mt-2">Dale al botón "Restaurar DB" arriba a la derecha.</p>}
                                            </div>
                                        ) : (
                                            currentData.exercises.map(ex => (
                                                <ExerciseCard
                                                    key={ex.id}
                                                    exercise={ex}
                                                    onUpdateSet={handleUpdateSet}
                                                    onAddSet={handleAddSet}
                                                    onRemoveSet={handleRemoveSet}
                                                    onOpenCalc={(w) => setPlateCalc({ isOpen: true, weight: w })}
                                                    onOpenChart={(id, name) => setChartModal({ isOpen: true, exerciseId: id, name })}
                                                />
                                            ))
                                        )}
                                    </div>
                                </div>
                            </React.Fragment>
                        )}
                        {/* Calendar Tab */}
                        {activeTab === 'calendar' && (
                            <CalendarView user={user} />
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 pb-8 z-50 shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'home' ? 'text-primary-500' : 'text-gray-400'}`}>
                            <i data-lucide="home" className={`w-6 h-6 ${activeTab === 'home' ? 'stroke-[2.5px]' : ''}`}></i>
                        </button>
                        <div className="relative -top-8">
                            <button onClick={() => setShowAddModal(true)} className="w-14 h-14 bg-primary-500 rounded-full text-white shadow-lg flex items-center justify-center transform active:scale-95">
                                <i data-lucide="plus" className="w-7 h-7 stroke-[3px]"></i>
                            </button>
                        </div>
                        <button onClick={() => setActiveTab('calendar')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'calendar' ? 'text-primary-500' : 'text-gray-400'}`}>
                            <i data-lucide="calendar-days" className={`w-6 h-6 ${activeTab === 'calendar' ? 'stroke-[2.5px]' : ''}`}></i>
                        </button>
                    </div>

                    <RestTimer
                        initialTime={timer.time}
                        isActive={timer.isActive}
                        onComplete={() => {
                            // alert("¡Descanso terminado!"); // Optional: keep silent visually
                            setTimer({ ...timer, isActive: false });
                        }}
                        onCancel={() => setTimer({ ...timer, isActive: false })}
                    />

                    {plateCalc.isOpen && (
                        <PlateCalculatorModal
                            initialWeight={plateCalc.weight}
                            onClose={() => setPlateCalc({ ...plateCalc, isOpen: false })}
                        />
                    )}

                    {chartModal.isOpen && (
                        <ExerciseChartModal
                            exerciseId={chartModal.exerciseId}
                            exerciseName={chartModal.name}
                            logs={logs}
                            onClose={() => setChartModal({ ...chartModal, isOpen: false })}
                        />
                    )}

                    {showAddModal && <AddExerciseModal onClose={() => setShowAddModal(false)} onSave={handleAddExercise} />}
                    {showProfileModal && (
                        <UserProfileModal
                            user={user}
                            initialData={userProfile}
                            onClose={() => setShowProfileModal(false)}
                            onSave={handleSaveProfile}
                        />
                    )}
                </div>
            );
        };

        // --- ROOT COMPONENT (Auth Handler) ---

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                // Listen to Firebase Auth state
                const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = () => {
                firebase.auth().signOut();
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-white">
                        <i data-lucide="loader-2" className="w-8 h-8 text-primary-500 animate-spin"></i>
                    </div>
                );
            }

            if (!user) {
                return <Login />;
            }

            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
