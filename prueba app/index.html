    <!-- Main Application (Inlined) -->
    <script type="text/babel">
        // --- COMPONENTS ---

        // SAFE ICON COMPONENT (Prevents React crashes)
        const Icon = React.memo(({ name, className, ...props }) => {
            const containerRef = React.useRef(null);

            React.useEffect(() => {
                if (!containerRef.current || !window.lucide) return;

                const i = document.createElement('i');
                i.setAttribute('data-lucide', name);
                if (className) i.setAttribute('class', className);

                containerRef.current.innerHTML = '';
                containerRef.current.appendChild(i);

                window.lucide.createIcons({
                    root: containerRef.current
                });
            }, [name, className]);

            return <span ref={containerRef} style={{ display: 'contents' }}></span>;
        });

        const CalorieTracker = React.memo(({ user, target = 2000 }) => {
            const [calories, setCalories] = React.useState(0);
            const [steps, setSteps] = React.useState(0);
            const [burned, setBurned] = React.useState(0);
            const today = new Date().toISOString().split('T')[0];

            React.useEffect(() => {
                if (!user) return;
                const docRef = db.collection('users').doc(user.uid).collection('daily_logs').doc(today);
                const unsub = docRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        setCalories(data.calories || 0);
                        setSteps(data.steps || 0);
                        setBurned(data.burned || 0);
                    } else {
                        setCalories(0);
                        setSteps(0);
                        setBurned(0);
                    }
                });
                return () => unsub();
            }, [user]);

            const updateDailyStat = (field, amount) => {
                const docRef = db.collection('users').doc(user.uid).collection('daily_logs').doc(today);
                docRef.set({
                    [field]: firebase.firestore.FieldValue.increment(amount),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            };

            // --- PEDOMETER LOGIC ---
            const accumulatedStepsRef = React.useRef(0);
            const lastPedometerValRef = React.useRef(null);

            React.useEffect(() => {
                if (!window.pedometer) {
                    // Pedometer not found
                    return;
                }

                // Starting Pedometer
                const successHandler = (data) => {
                    // data.numberOfSteps is total since boot
                    if (lastPedometerValRef.current === null) {
                        lastPedometerValRef.current = data.numberOfSteps;
                        return;
                    }

                    const delta = data.numberOfSteps - lastPedometerValRef.current;
                    // Sanity check: Ignore massive jumps (e.g. boot count glitches) or negative
                    if (delta > 0 && delta < 5000) {
                        accumulatedStepsRef.current += delta;
                        lastPedometerValRef.current = data.numberOfSteps;

                        // Batch updates to DB every 50 steps
                        if (accumulatedStepsRef.current >= 50) {
                            const stepsToAdd = accumulatedStepsRef.current;
                            updateDailyStat('steps', stepsToAdd);
                            updateDailyStat('burned', stepsToAdd * 0.04);
                            accumulatedStepsRef.current = 0;
                        }
                    } else if (delta < 0) {
                        // Restart (reboot likely)
                        lastPedometerValRef.current = data.numberOfSteps;
                    }
                };

                window.pedometer.startPedometerUpdates(successHandler, (err) => console.error("Pedometer Error:", err));
            }, []);
            // -----------------------

            // Ensure percentage is always between 0-100, starting from 0
            const percentage = Math.max(0, Math.min((calories / target) * 100, 100));

            return (
                <div className="bg-white rounded-3xl p-6 shadow-[0_4px_20px_rgba(0,0,0,0.02)] border border-stone-100 mb-6 relative overflow-hidden group">
                    {/* Decorative BG */}
                    <div className="absolute top-0 right-0 p-4 opacity-5 pointer-events-none group-hover:opacity-10 transition-opacity">
                        <i data-lucide="flame" className="w-32 h-32 text-primary-500 -rotate-12 translate-x-8 -translate-y-8"></i>
                    </div>

                    {/* Header Summary */}
                    <div className="flex justify-between items-center mb-6 relative z-10">
                        <div>
                            <h2 className="text-xl font-black text-gray-900 tracking-tight">Resumen Diario</h2>
                            <p className="text-xs text-stone-500 font-bold uppercase tracking-wider">{new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric' })}</p>
                        </div>
                        <div className="bg-stone-100 p-2 rounded-xl">
                            <i data-lucide="activity" className="w-5 h-5 text-stone-600"></i>
                        </div>
                    </div>

                    {/* 1. Intake Progress */}
                    <div className="mb-8 relative z-10">
                        <div className="flex justify-between text-sm mb-2 font-bold">
                            <span className="text-stone-600">Ingesta</span>
                            <span className="text-primary-600 font-black">{calories} / {target} <span className="text-stone-400 text-xs font-medium">kcal</span></span>
                        </div>

                        {/* Progress Bar Container */}
                        <div className={`h-6 w-full bg-stone-100 rounded-full overflow-hidden relative shadow-inner ${percentage > 90 ? 'ring-2 ring-primary-200' : ''}`}>
                            {/* Striped Pattern Overlay */}
                            <div className="absolute inset-0 z-20 opacity-30" style={{ backgroundImage: 'linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent)', backgroundSize: '1rem 1rem' }}></div>

                            {percentage > 0 && (
                                <div
                                    className={`h-full bg-gradient-to-r from-primary-400 to-primary-600 relative z-10 transition-all duration-1000 ease-out flex items-center justification-end pr-2 ${percentage > 90 ? 'animate-pulse' : ''}`}
                                    style={{ width: `${percentage}%` }}
                                >
                                    {percentage > 20 && <div className="ml-auto w-1.5 h-1.5 bg-white/50 rounded-full"></div>}
                                </div>
                            )}
                        </div>

                        <div className="flex gap-2 justify-end mt-4">
                            <button onClick={() => updateDailyStat('calories', 100)} className="group bg-white border border-dashed border-primary-200 text-primary-700 px-4 py-2 rounded-xl text-xs font-bold hover:bg-primary-50 transition-all active:scale-95 flex items-center gap-1.5 shadow-sm">
                                <i data-lucide="apple" className="w-3.5 h-3.5 group-hover:scale-110 transition-transform"></i> +100
                            </button>
                            <button onClick={() => updateDailyStat('calories', 250)} className="group bg-primary-500 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-primary-600 shadow-md shadow-primary-500/20 transition-all active:scale-95 flex items-center gap-1.5">
                                <i data-lucide="utensils" className="w-3.5 h-3.5 group-hover:rotate-12 transition-transform"></i> +250
                            </button>
                            <button onClick={() => updateDailyStat('calories', -100)} className="w-8 flex items-center justify-center text-xs text-stone-300 font-bold hover:text-red-400 hover:bg-red-50 rounded-lg transition-colors" title="Corregir">
                                <i data-lucide="rotate-ccw" className="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    {/* 2. Activity Section (Cards) */}
                    <div className="grid grid-cols-2 gap-4 relative z-10">
                        {/* Steps - Circular Progress */}
                        <div className="bg-gradient-to-br from-blue-50 to-cyan-50 p-5 rounded-2xl border border-blue-100 hover:shadow-lg transition-all group/card relative overflow-hidden">
                            {/* Background decoration */}
                            <div className="absolute -right-4 -bottom-4 w-24 h-24 bg-blue-200/20 rounded-full blur-2xl"></div>

                            <div className="relative z-10">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="p-1.5 bg-blue-500 rounded-lg text-white">
                                        <i data-lucide="footprints" className="w-3.5 h-3.5"></i>
                                    </div>
                                    <span className="text-xs font-bold text-blue-900 uppercase tracking-wider">Pasos Hoy</span>
                                </div>

                                {/* Circular Progress */}
                                <div className="flex items-center justify-center mb-4">
                                    <div className="relative w-28 h-28">
                                        {/* Background circle */}
                                        <svg className="w-full h-full transform -rotate-90">
                                            <circle
                                                cx="56"
                                                cy="56"
                                                r="50"
                                                stroke="currentColor"
                                                strokeWidth="8"
                                                fill="none"
                                                className="text-blue-100"
                                            />
                                            {/* Progress circle */}
                                            <circle
                                                cx="56"
                                                cy="56"
                                                r="50"
                                                stroke="url(#stepGradient)"
                                                strokeWidth="8"
                                                fill="none"
                                                strokeLinecap="round"
                                                strokeDasharray={`${2 * Math.PI * 50}`}
                                                strokeDashoffset={`${2 * Math.PI * 50 * (1 - Math.min(steps / 10000, 1))}`}
                                                className="transition-all duration-1000 ease-out"
                                            />
                                            <defs>
                                                <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                    <stop offset="0%" stopColor="#3B82F6" />
                                                    <stop offset="100%" stopColor="#06B6D4" />
                                                </linearGradient>
                                            </defs>
                                        </svg>
                                        {/* Center text */}
                                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                                            <div className="flex items-center gap-1">
                                                <i data-lucide="footprints" className="w-4 h-4 text-blue-500"></i>
                                                <span className="text-2xl font-black text-blue-700 leading-none">{steps.toLocaleString()}</span>
                                            </div>
                                            <div className="text-[9px] text-blue-400 font-bold mt-0.5">pasos</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Goal text */}
                                <div className="text-center mb-3">
                                    <div className="text-[10px] text-blue-500 font-bold">
                                        Meta: 10,000 • {Math.round((steps / 10000) * 100)}%
                                    </div>
                                </div>

                                {/* Quick add buttons */}
                                <div className="flex gap-1.5">
                                    <button onClick={() => { updateDailyStat('steps', 500); updateDailyStat('burned', 20); }} className="flex-1 bg-white/80 backdrop-blur shadow-sm border border-blue-200 py-1.5 rounded-lg text-[10px] font-bold text-blue-600 hover:bg-blue-500 hover:text-white hover:border-blue-500 transition-all active:scale-95">+500</button>
                                    <button onClick={() => { updateDailyStat('steps', 1000); updateDailyStat('burned', 40); }} className="flex-1 bg-white/80 backdrop-blur shadow-sm border border-blue-200 py-1.5 rounded-lg text-[10px] font-bold text-blue-600 hover:bg-blue-500 hover:text-white hover:border-blue-500 transition-all active:scale-95">+1k</button>
                                </div>
                            </div>
                        </div>

                        {/* Burned */}
                        <div className="bg-orange-50/50 p-4 rounded-2xl border border-orange-100 hover:bg-orange-50 transition-colors group/card">
                            <div className="flex items-center gap-2 mb-3">
                                <div className="p-2 bg-orange-100/50 rounded-lg text-orange-500 group-hover/card:bg-orange-500 group-hover/card:text-white transition-colors">
                                    <i data-lucide="flame" className="w-4 h-4"></i>
                                </div>
                                <span className="text-xs font-bold text-orange-800 uppercase tracking-wider">Quemadas</span>
                            </div>
                            <div className="flex items-center gap-2 mb-3">
                                <i data-lucide="flame" className="w-5 h-5 text-orange-500"></i>
                                <span className="text-2xl font-black text-orange-600 leading-none">{Math.round(burned).toLocaleString()}</span>
                                <span className="text-sm text-orange-400 font-medium">kcal</span>
                            </div>
                            <div className="w-full bg-orange-200/50 h-1.5 rounded-full overflow-hidden">
                                <div className="h-full bg-orange-500 rounded-full transition-all duration-1000" style={{ width: `${Math.min((burned / 500) * 100, 100)}%` }}></div>
                                {/* Just visual placeholder since this is auto-calculated */}
                            </div>
                        </div>
                    </div>
                </div>
            );
        });

        const ProgressChart = React.memo(({ routineName, dataPoints, labels = ['L', 'M', 'X', 'J', 'V', 'S', 'D'], routines = [null, null, null, null, null, null, null] }) => {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);

            React.useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                if (chartInstanceRef.current) chartInstanceRef.current.destroy();

                const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                gradient.addColorStop(0, 'rgba(230, 57, 70, 0.5)');
                gradient.addColorStop(1, 'rgba(230, 57, 70, 0.0)');

                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Volumen',
                            data: dataPoints,
                            borderColor: '#E63946',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#E63946',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(28, 25, 23, 0.9)', // stone-900
                                titleFont: { family: 'Inter', size: 12 },
                                bodyFont: { family: 'Inter', size: 12, weight: 'bold' },
                                padding: 12,
                                cornerRadius: 8,
                                displayColors: false,
                                callbacks: {
                                    label: function (context) {
                                        return context.parsed.y + ' kg total';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { display: false },
                            x: {
                                grid: { display: false },
                                ticks: { font: { size: 10, family: 'Inter' }, color: '#a8a29e' } // stone-400
                            }
                        }
                    }
                });
                return () => { if (chartInstanceRef.current) chartInstanceRef.current.destroy(); }
            }, [dataPoints, labels]);

            // Routine color mapping
            const routineColors = {
                push: { bg: 'bg-red-500', label: 'Empuje' },
                pull: { bg: 'bg-blue-500', label: 'Tirón' },
                legs: { bg: 'bg-green-500', label: 'Pierna' }
            };

            return (
                <div className="bg-white rounded-3xl p-6 shadow-sm border border-stone-100 mb-8">
                    <div className="mb-6 flex justify-between items-end">
                        <div className="flex flex-col">
                            <h3 className="font-black text-gray-900 text-lg flex items-center gap-2">
                                <div className="p-1.5 bg-green-100 rounded-lg text-green-600">
                                    <i data-lucide="trending-up" className="w-4 h-4"></i>
                                </div>
                                {routineName}
                            </h3>
                            <p className="text-xs text-stone-400 font-medium ml-9">Volumen total (últimos 7 días)</p>
                        </div>
                        {/* Legend */}
                        <div className="flex gap-2">
                            <div className="flex items-center gap-1">
                                <div className="w-2 h-2 rounded-full bg-red-500"></div>
                                <span className="text-[10px] text-stone-400">Empuje</span>
                            </div>
                            <div className="flex items-center gap-1">
                                <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                <span className="text-[10px] text-stone-400">Tirón</span>
                            </div>
                            <div className="flex items-center gap-1">
                                <div className="w-2 h-2 rounded-full bg-green-500"></div>
                                <span className="text-[10px] text-stone-400">Pierna</span>
                            </div>
                        </div>
                    </div>
                    <div className="h-40 w-full">
                        <canvas ref={chartRef}></canvas>
                    </div>
                    {/* Routine indicators */}
                    <div className="flex justify-between mt-3 px-2">
                        {routines.map((routine, i) => (
                            <div key={i} className="flex flex-col items-center gap-1">
                                {routine ? (
                                    <div
                                        className={`w-4 h-4 rounded-full ${routineColors[routine]?.bg || 'bg-gray-300'} shadow-sm`}
                                        title={routineColors[routine]?.label || routine}
                                    ></div>
                                ) : (
                                    <div className="w-4 h-4 rounded-full border-2 border-dashed border-stone-200"></div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        });

        // --- HISTORY MODAL ---
        const HistoryModal = React.memo(({ user, onClose }) => {
            const [sessions, setSessions] = React.useState([]);
            const [dailyStats, setDailyStats] = React.useState({});
            const [loading, setLoading] = React.useState(true);

            // Routine color mapping
            const routineStyles = {
                push: { bg: 'bg-red-500', light: 'bg-red-50', text: 'text-red-600', label: 'Empuje' },
                pull: { bg: 'bg-blue-500', light: 'bg-blue-50', text: 'text-blue-600', label: 'Tirón' },
                legs: { bg: 'bg-green-500', light: 'bg-green-50', text: 'text-green-600', label: 'Pierna' }
            };

            // Fetch last 30 days of sessions and daily stats
            React.useEffect(() => {
                const fetchData = async () => {
                    try {
                        const thirtyDaysAgo = new Date();
                        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                        thirtyDaysAgo.setHours(0, 0, 0, 0);
                        const thirtyDaysAgoStr = thirtyDaysAgo.toISOString().split('T')[0];

                        // 1. Fetch Sessions
                        const sessionsSnapshot = await db.collection('users').doc(user.uid)
                            .collection('sessions')
                            .where('createdAt', '>=', thirtyDaysAgo)
                            .orderBy('createdAt', 'desc')
                            .get();

                        const sessionsData = sessionsSnapshot.docs.map(doc => {
                            const data = doc.data();
                            return {
                                id: doc.id,
                                ...data,
                                date: data.createdAt?.toDate ? data.createdAt.toDate() : (data.startTime ? new Date(data.startTime) : new Date()),
                                startTime: data.startTime?.toDate ? data.startTime.toDate() : (data.startTime ? new Date(data.startTime) : null)
                            };
                        });

                        // 2. Fetch Daily Stats
                        // Fetch recent 40 days using ID ordering (IDs are YYYY-MM-DD)
                        const dailySnapshot = await db.collection('users').doc(user.uid)
                            .collection('daily_logs')
                            .orderBy(firebase.firestore.FieldPath.documentId(), 'desc')
                            .limit(40)
                            .get();

                        const dailyData = {};
                        dailySnapshot.docs.forEach(doc => {
                            dailyData[doc.id] = doc.data();
                        });

                        setSessions(sessionsData);
                        setDailyStats(dailyData);
                    } catch (error) {
                        console.error("Error fetching history:", error);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchData();
            }, [user.uid]);

            // Generate calendar days (last 30 days)
            const calendarDays = React.useMemo(() => {
                const days = [];
                const today = new Date();
                for (let i = 29; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const dayKey = d.toISOString().split('T')[0];
                    const session = sessions.find(s => s.date.toISOString().split('T')[0] === dayKey);
                    const daily = dailyStats[dayKey];

                    days.push({
                        date: d,
                        dayKey,
                        day: d.getDate(),
                        isToday: i === 0,
                        session,
                        daily
                    });
                }
                return days;
            }, [sessions, dailyStats]);

            // Calculate stats
            const stats = React.useMemo(() => {
                const totalSessions = sessions.length;
                const totalVolume = sessions.reduce((sum, s) => sum + (s.totalVolume || 0), 0);
                const totalMinutes = sessions.reduce((sum, s) => sum + Math.floor((s.durationSeconds || 0) / 60), 0);
                return { totalSessions, totalVolume, totalMinutes };
            }, [sessions]);

            const formatDuration = (seconds) => {
                const mins = Math.floor(seconds / 60);
                return `${mins} min`;
            };

            // State for selected day detail view
            const [selectedDayData, setSelectedDayData] = React.useState(null);

            const handleDayClick = (dayData, e) => {
                if (e && e.stopPropagation) e.stopPropagation();
                setSelectedDayData(dayData);
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm p-4 overflow-y-auto">
                    <div className="bg-white rounded-3xl max-w-lg mx-auto shadow-2xl animate-scale-in min-h-[500px] flex flex-col">

                        {/* Detail View Overlay */}
                        {selectedDayData ? (
                            <div className="flex flex-col h-full animate-fade-in">
                                <div className="p-6 border-b border-stone-100 flex justify-between items-center">
                                    <div>
                                        <h2 className="text-xl font-black text-gray-900 flex items-center gap-2">
                                            <Icon name="calendar" className="w-5 h-5 text-primary-500" />
                                            {selectedDayData.date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' })}
                                        </h2>
                                        <p className="text-xs text-stone-400">Detalles del día</p>
                                    </div>
                                    <button onClick={() => setSelectedDayData(null)} className="p-2 bg-stone-100 hover:bg-stone-200 rounded-full transition-colors">
                                        <Icon name="arrow-left" className="w-5 h-5" />
                                    </button>
                                </div>

                                <div className="p-6 space-y-6 flex-1 overflow-y-auto">
                                    {/* Stats Grid */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-blue-50 p-4 rounded-2xl flex flex-col items-center justify-center text-center">
                                            <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                                                <Icon name="footprints" className="w-6 h-6 text-blue-600" />
                                            </div>
                                            <div className="text-2xl font-black text-blue-900">
                                                {selectedDayData.daily?.steps || 0}
                                            </div>
                                            <div className="text-xs font-medium text-blue-600">Pasos</div>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-2xl flex flex-col items-center justify-center text-center">
                                            <div className="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                                                <Icon name="flame" className="w-6 h-6 text-orange-600" />
                                            </div>
                                            <div className="text-2xl font-black text-orange-900">
                                                {Math.round(selectedDayData.daily?.burned || 0)}
                                            </div>
                                            <div className="text-xs font-medium text-orange-600">Kcal Quemadas</div>
                                        </div>
                                    </div>

                                    {/* Workouts Section */}
                                    <div>
                                        <h3 className="font-bold text-gray-900 mb-3 flex items-center gap-2">
                                            <Icon name="dumbbell" className="w-4 h-4 text-gray-500" />
                                            Entrenamientos
                                        </h3>
                                        {selectedDayData.session ? (
                                            <div className="bg-stone-50 p-4 rounded-2xl border border-stone-100">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <span className={`inline-block px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider mb-1 ${(routineStyles[selectedDayData.session.routine]?.bg || 'bg-gray-500').replace('bg-', 'text-')} bg-white`}>
                                                            {routineStyles[selectedDayData.session.routine]?.label || selectedDayData.session.routine}
                                                        </span>
                                                        <div className="text-sm text-stone-500">
                                                            {formatDuration(selectedDayData.session.durationSeconds || 0)} • {selectedDayData.session.startTime ? selectedDayData.session.startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''}
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-lg font-black text-gray-900">{Math.round(selectedDayData.session.totalVolume || 0)} <span className="text-xs font-normal text-stone-500">kg</span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="text-center py-6 bg-stone-50 rounded-2xl border border-dashed border-stone-200">
                                                <span className="text-sm text-stone-400">No hubo entrenamiento este día</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <>
                                {/* Header */}
                                <div className="p-6 border-b border-stone-100 flex justify-between items-center">
                                    <div>
                                        <h2 className="text-xl font-black text-gray-900 flex items-center gap-2">
                                            <Icon name="calendar" className="w-5 h-5 text-primary-500" />
                                            Historial
                                        </h2>
                                        <p className="text-xs text-stone-400">Últimos 30 días</p>
                                    </div>
                                    <button onClick={onClose} className="p-2 bg-stone-100 hover:bg-stone-200 rounded-full transition-colors">
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                </div>

                                {/* Stats Summary */}
                                <div className="p-4 grid grid-cols-3 gap-3">
                                    <div className="bg-stone-50 rounded-2xl p-3 text-center">
                                        <div className="text-2xl font-black text-gray-900">{stats.totalSessions}</div>
                                        <div className="text-xs text-stone-400">Sesiones</div>
                                    </div>
                                    <div className="bg-stone-50 rounded-2xl p-3 text-center">
                                        <div className="text-2xl font-black text-primary-500">{Math.round(stats.totalVolume / 1000)}k</div>
                                        <div className="text-xs text-stone-400">kg movidos</div>
                                    </div>
                                    <div className="bg-stone-50 rounded-2xl p-3 text-center">
                                        <div className="text-2xl font-black text-green-500">{stats.totalMinutes}</div>
                                        <div className="text-xs text-stone-400">minutos</div>
                                    </div>
                                </div>

                                {/* Legend */}
                                <div className="px-6 pb-2 flex gap-3 justify-center">
                                    <div className="flex items-center gap-1">
                                        <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                        <span className="text-xs text-stone-500">Empuje</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                        <div className="w-3 h-3 rounded-full bg-blue-500"></div>
                                        <span className="text-xs text-stone-500">Tirón</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                        <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                        <span className="text-xs text-stone-500">Pierna</span>
                                    </div>
                                </div>

                                {/* Calendar Grid */}
                                <div className="p-4">
                                    <div className="grid grid-cols-7 gap-1">
                                        {['D', 'L', 'M', 'X', 'J', 'V', 'S'].map(day => (
                                            <div key={day} className="text-center text-xs font-medium text-stone-400 py-1">{day}</div>
                                        ))}
                                        {/* Offset for first week alignment */}
                                        {Array.from({ length: calendarDays[0]?.date.getDay() || 0 }).map((_, i) => (
                                            <div key={`empty-${i}`} className="aspect-square"></div>
                                        ))}
                                        {calendarDays.map((dayData) => {
                                            const { dayKey, day, isToday, session, daily } = dayData;
                                            return (
                                                <button
                                                    key={dayKey}
                                                    type="button"
                                                    onClick={(e) => handleDayClick(dayData, e)}
                                                    className={`rounded-xl p-1 flex flex-col items-center justify-between min-h-[75px] text-xs relative cursor-pointer hover:brightness-95 transition-all w-full text-left pointer-events-auto z-10
                                                    ${isToday ? 'ring-2 ring-primary-500' : ''}
                                                    ${session ? routineStyles[session.routine]?.light || 'bg-gray-100 dark:bg-gray-800' : 'bg-stone-50 dark:bg-stone-900'}
                                                `}
                                                >
                                                    <span className={`font-bold text-[10px] self-start ml-1 ${session ? routineStyles[session.routine]?.text || 'text-gray-600 dark:text-gray-300' : 'text-stone-400 dark:text-stone-500'}`}>
                                                        {day}
                                                    </span>

                                                    {/* Workout Stats */}
                                                    {session ? (
                                                        <div className="flex flex-col items-center gap-0.5 w-full">
                                                            <div className="flex items-center gap-1">
                                                                <div className={`w-1.5 h-1.5 rounded-full ${routineStyles[session.routine]?.bg || 'bg-gray-400'}`}></div>
                                                                <span className="text-[9px] font-bold text-gray-700 dark:text-gray-200">
                                                                    {session.totalVolume > 0
                                                                        ? (session.totalVolume >= 1000
                                                                            ? `${Math.round(session.totalVolume / 1000)}k`
                                                                            : `${Math.round(session.totalVolume)}`)
                                                                        : '✓'}
                                                                </span>
                                                            </div>
                                                            {(session.durationSeconds || 0) > 0 && (
                                                                <span className="text-[8px] text-stone-500 dark:text-stone-400">{Math.floor(session.durationSeconds / 60)}m</span>
                                                            )}
                                                        </div>
                                                    ) : (
                                                        !daily && (
                                                            <div className="w-1.5 h-1.5 rounded-full border border-dashed border-stone-300 dark:border-stone-700"></div>
                                                        )
                                                    )}

                                                    {/* Daily Activity (Steps/Cals) */}
                                                    {daily && (daily.steps > 0 || daily.burned > 0) && (
                                                        <div className="flex flex-col items-center w-full gap-0.5 mt-1 pb-1">
                                                            {daily.steps > 0 && (
                                                                <div className="flex items-center gap-0.5 bg-white/90 px-1 rounded-sm shadow-sm" title={`${daily.steps} pasos`}>
                                                                    <Icon name="footprints" className="w-2 h-2 text-blue-600" />
                                                                    <span className="text-[9px] font-bold text-blue-800 leading-none">
                                                                        {daily.steps >= 10000 ? `${(daily.steps / 1000).toFixed(1)}k` : daily.steps}
                                                                    </span>
                                                                </div>
                                                            )}
                                                            {daily.burned > 0 && (
                                                                <div className="flex items-center gap-0.5 bg-white/90 px-1 rounded-sm shadow-sm" title={`${Math.round(daily.burned)} kcal`}>
                                                                    <Icon name="flame" className="w-2 h-2 text-orange-600" />
                                                                    <span className="text-[9px] font-bold text-orange-800 leading-none">{Math.round(daily.burned)}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Session List */}
                                <div className="p-4 border-t border-stone-100 max-h-64 overflow-y-auto">
                                    <h3 className="font-bold text-gray-800 mb-3">Últimas sesiones</h3>
                                    {loading ? (
                                        <div className="text-center py-8 text-stone-400">Cargando...</div>
                                    ) : sessions.length === 0 ? (
                                        <div className="text-center py-8 text-stone-400">No hay sesiones registradas</div>
                                    ) : (
                                        <div className="space-y-2">
                                            {sessions.slice(0, 10).map(session => (
                                                <div key={session.id} className="flex items-center justify-between p-3 bg-stone-50 rounded-xl">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${routineStyles[session.routine]?.bg || 'bg-gray-300'}`}>
                                                            <Icon name="dumbbell" className="w-5 h-5 text-white" />
                                                        </div>
                                                        <div>
                                                            <div className="font-semibold text-sm text-gray-800">
                                                                {routineStyles[session.routine]?.label || session.routine || 'Entrenamiento'}
                                                            </div>
                                                            <div className="text-xs text-stone-400">
                                                                {session.date.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' })}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="font-bold text-sm text-gray-800">{Math.round(session.totalVolume || 0)} kg</div>
                                                        <div className="text-xs text-stone-400">{formatDuration(session.durationSeconds || 0)}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        });

        // --- GAMIFICATION COMPONENTS ---

        const LEVELS = [
            { name: 'Novato', min: 0, max: 100, icon: '🌱', color: 'from-gray-400 to-gray-500' },
            { name: 'Aprendiz', min: 101, max: 500, icon: '💪', color: 'from-blue-400 to-blue-600' },
            { name: 'Experto', min: 501, max: 1500, icon: '🔥', color: 'from-orange-400 to-red-500' },
            { name: 'Maestro', min: 1501, max: Infinity, icon: '👑', color: 'from-purple-500 to-pink-600' }
        ];

        const BADGES = [
            { id: 'first_workout', name: 'Primer Paso', icon: '🎯', description: 'Completa tu primer entrenamiento', criteria: (stats) => stats.totalWorkouts >= 1 },
            { id: 'streak_7', name: 'Racha de Fuego', icon: '🔥', description: '7 días consecutivos', criteria: (stats) => stats.streakDays >= 7 },
            { id: 'streak_30', name: 'Imparable', icon: '⚡', description: '30 días consecutivos', criteria: (stats) => stats.streakDays >= 30 },
            { id: 'pr_5', name: 'Rompe Récords', icon: '💥', description: 'Consigue 5 PRs', criteria: (stats) => stats.totalPRs >= 5 },
            { id: 'pr_20', name: 'Bestia de Hierro', icon: '🦾', description: 'Consigue 20 PRs', criteria: (stats) => stats.totalPRs >= 20 },
            { id: 'workouts_50', name: 'Dedicación', icon: '🏋️', description: '50 entrenamientos completados', criteria: (stats) => stats.totalWorkouts >= 50 },
            { id: 'workouts_100', name: 'Centurión', icon: '🎖️', description: '100 entrenamientos completados', criteria: (stats) => stats.totalWorkouts >= 100 },
        ];

        const getCurrentLevel = (points) => {
            return LEVELS.findIndex(l => points >= l.min && points <= l.max);
        };

        const getLevelProgress = (points) => {
            const levelIndex = getCurrentLevel(points);
            const level = LEVELS[levelIndex];
            if (levelIndex === LEVELS.length - 1) return 100; // Maestro = 100%
            const progress = ((points - level.min) / (level.max - level.min)) * 100;
            return Math.min(progress, 100);
        };

        const LevelBadge = ({ stats, onClick }) => {
            const levelIndex = getCurrentLevel(stats.points);
            const level = LEVELS[levelIndex];
            const progress = getLevelProgress(stats.points);
            const nextLevel = LEVELS[levelIndex + 1];

            return (
                <div onClick={onClick} className="cursor-pointer group">
                    <div className="flex items-center gap-2 bg-gradient-to-r from-gray-50 to-gray-100 px-3 py-1.5 rounded-full border border-gray-200 hover:border-primary-300 transition-all hover:shadow-md">
                        <span className="text-lg">{level.icon}</span>
                        <div className="flex flex-col">
                            <span className="text-[10px] font-black text-gray-700 leading-none">{level.name}</span>
                            <span className="text-[9px] text-gray-400 leading-none">{stats.points} pts</span>
                        </div>
                    </div>
                    {nextLevel && (
                        <div className="mt-1 w-full bg-gray-200 rounded-full h-1 overflow-hidden">
                            <div
                                className={`h-full bg-gradient-to-r ${level.color} transition-all duration-500`}
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                    )}
                </div>
            );
        };

        // Session Banner - Shows workout timer and total volume
        const SessionBanner = ({ isActive, startTime, totalVolume, onStop }) => {
            const [elapsed, setElapsed] = React.useState(0);

            React.useEffect(() => {
                if (!isActive || !startTime) {
                    setElapsed(0);
                    return;
                }

                const updateElapsed = () => {
                    const now = Date.now();
                    setElapsed(Math.floor((now - startTime) / 1000));
                };

                updateElapsed();
                const interval = setInterval(updateElapsed, 1000);
                return () => clearInterval(interval);
            }, [isActive, startTime]);

            if (!isActive) return null;

            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                if (h > 0) {
                    return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                }
                return `${m}:${s.toString().padStart(2, '0')}`;
            };

            const handleStop = () => {
                if (window.confirm('¿Terminar entrenamiento?')) {
                    onStop(elapsed, totalVolume);
                }
            };

            return (
                <div className="fixed top-0 left-0 right-0 z-[60] bg-gradient-to-r from-green-500 to-emerald-600 text-white shadow-lg animate-slide-down">
                    <div className="flex items-center justify-between px-4 py-3">
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                                <span className="text-xs font-bold uppercase tracking-wider opacity-90">Entrenando</span>
                            </div>
                            <div className="flex items-center gap-1 bg-white/20 px-3 py-1 rounded-full">
                                <Icon name="clock" className="w-4 h-4" />
                                <span className="font-mono font-bold text-lg">{formatTime(elapsed)}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="text-right">
                                <div className="text-[10px] uppercase opacity-75">Volumen</div>
                                <div className="font-black text-lg">{totalVolume.toLocaleString()} kg</div>
                            </div>
                            <button
                                onClick={handleStop}
                                className="w-10 h-10 bg-white/20 hover:bg-red-500 rounded-full flex items-center justify-center transition-colors"
                            >
                                <Icon name="square" className="w-5 h-5 fill-white" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const PointsPopup = ({ amount, reason, onComplete }) => {
            React.useEffect(() => {
                const timer = setTimeout(onComplete, 2000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="fixed top-20 left-1/2 transform -translate-x-1/2 z-[200] animate-bounce-in">
                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-3 rounded-2xl shadow-2xl border-2 border-white">
                        <div className="text-center">
                            <div className="text-2xl font-black">+{amount} pts</div>
                            <div className="text-xs font-medium opacity-90">{reason}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const BadgesModal = ({ stats, onClose }) => {
            const earnedBadges = BADGES.filter(b => stats.badges.includes(b.id));
            const lockedBadges = BADGES.filter(b => !stats.badges.includes(b.id));

            return (
                <div onClick={onClose} className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in">
                    <div onClick={e => e.stopPropagation()} className="bg-white rounded-3xl w-full max-w-md max-h-[80vh] overflow-hidden shadow-2xl animate-scale-in">
                        <div className="bg-gradient-to-r from-purple-500 to-pink-600 p-6 text-white">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h3 className="text-2xl font-black">Tus Logros</h3>
                                    <p className="text-sm opacity-90">{earnedBadges.length} de {BADGES.length} desbloqueados</p>
                                </div>
                                <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/20 hover:bg-white/30 flex items-center justify-center transition-colors">
                                    <i data-lucide="x" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <div className="p-6 overflow-y-auto max-h-[60vh]">
                            {earnedBadges.length > 0 && (
                                <div className="mb-6">
                                    <h4 className="text-sm font-bold text-gray-500 uppercase tracking-wider mb-3">Desbloqueados</h4>
                                    <div className="grid grid-cols-2 gap-3">
                                        {earnedBadges.map(badge => (
                                            <div key={badge.id} className="bg-gradient-to-br from-yellow-50 to-orange-50 border-2 border-yellow-400 rounded-2xl p-4 text-center transform hover:scale-105 transition-transform">
                                                <div className="text-4xl mb-2">{badge.icon}</div>
                                                <div className="text-sm font-bold text-gray-800">{badge.name}</div>
                                                <div className="text-xs text-gray-500 mt-1">{badge.description}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {lockedBadges.length > 0 && (
                                <div>
                                    <h4 className="text-sm font-bold text-gray-500 uppercase tracking-wider mb-3">Bloqueados</h4>
                                    <div className="grid grid-cols-2 gap-3">
                                        {lockedBadges.map(badge => (
                                            <div key={badge.id} className="bg-gray-50 border-2 border-gray-200 rounded-2xl p-4 text-center opacity-50">
                                                <div className="text-4xl mb-2 grayscale">{badge.icon}</div>
                                                <div className="text-sm font-bold text-gray-600">{badge.name}</div>
                                                <div className="text-xs text-gray-400 mt-1">{badge.description}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- BODY MAP COMPONENT REMOVED BY USER REQUEST ---

        // --- GOAL PREDICTION COMPONENT ---

        const GoalPrediction = ({ exercise, logs }) => {
            const userLog = logs[exercise.id];
            const savedGoal = userLog ? userLog.goalWeight : null;
            const initialGoal = savedGoal || (exercise.max1RM + 20) || 100;

            const [goalWeight, setGoalWeight] = React.useState(initialGoal);
            const [showInput, setShowInput] = React.useState(false);

            // Calculate linear regression from historical data (Time-based)
            const prediction = React.useMemo(() => {
                const userLog = logs[exercise.id];
                if (!userLog || !userLog.sets || userLog.sets.length < 2) {
                    return null; // Not enough data
                }

                // 1. Group sets by Day and find Max 1RM per day
                const dailyMaxes = {};
                userLog.sets.forEach(s => {
                    // Use set.id as timestamp (fallback to now if missing, though it shouldn't be)
                    const date = new Date(s.id || Date.now());
                    const dateStr = date.toISOString().split('T')[0]; // YYYY-MM-DD

                    const epley1RM = s.weight * (1 + s.reps / 30);

                    if (!dailyMaxes[dateStr] || epley1RM > dailyMaxes[dateStr].rm) {
                        dailyMaxes[dateStr] = {
                            date: date,
                            rm: epley1RM,
                            timestamp: date.getTime()
                        };
                    }
                });

                const dataPoints = Object.values(dailyMaxes).sort((a, b) => a.timestamp - b.timestamp);

                if (dataPoints.length < 2) {
                    return { canPredict: false, reason: 'Necesitas entrenar en al menos 2 días distintos.' };
                }

                // 2. Prepare Data for Regression
                // x = days from first workout
                // y = 1RM
                const firstDayTimestamp = dataPoints[0].timestamp;
                const regressionData = dataPoints.map(p => ({
                    x: (p.timestamp - firstDayTimestamp) / (1000 * 60 * 60 * 24), // Days
                    y: p.rm
                }));

                // 3. Linear Regression
                const n = regressionData.length;
                const sumX = regressionData.reduce((sum, p) => sum + p.x, 0);
                const sumY = regressionData.reduce((sum, p) => sum + p.y, 0);
                const sumXY = regressionData.reduce((sum, p) => sum + (p.x * p.y), 0);
                const sumX2 = regressionData.reduce((sum, p) => sum + (p.x * p.x), 0);

                const denominator = (n * sumX2 - sumX * sumX);
                if (denominator === 0) return { canPredict: false, reason: 'Datos insuficientes para calcular tendencia.' };

                const slope = (n * sumXY - sumX * sumY) / denominator; // kg per day
                const intercept = (sumY - slope * sumX) / n;

                // Current max 1RM (from last logged day)
                const currentMax = regressionData[regressionData.length - 1].y;

                // If slope is negative or zero (or absurdly high like > 2kg/day which is 14kg/week), clamp or warn?
                // For now just handle negative/zero
                if (slope <= 0) {
                    return { canPredict: false, reason: 'No hay progreso positivo detectado aún.' };
                }

                // 4. Prediction
                const kgNeeded = goalWeight - currentMax;
                if (kgNeeded <= 0) {
                    return { canPredict: false, reason: '¡Ya has alcanzado tu meta!' };
                }

                const daysToGoal = kgNeeded / slope;
                const weeksToGoal = Math.max(1, Math.ceil(daysToGoal / 7));

                // Calculate R² for confidence
                const yMean = sumY / n;
                const ssTotal = regressionData.reduce((sum, p) => sum + Math.pow(p.y - yMean, 2), 0);
                const ssResidual = regressionData.reduce((sum, p) => {
                    const predicted = slope * p.x + intercept;
                    return sum + Math.pow(p.y - predicted, 2);
                }, 0);
                const rSquared = ssTotal === 0 ? 0 : (1 - (ssResidual / ssTotal));

                // Confidence level
                let confidence = 'Baja';
                let confidenceColor = 'text-red-500';
                // Adjusted thresholds for real-world data noise
                if (rSquared > 0.6) {
                    confidence = 'Alta';
                    confidenceColor = 'text-green-500';
                } else if (rSquared > 0.3) {
                    confidence = 'Media';
                    confidenceColor = 'text-yellow-500';
                }

                // Projected date
                const projectedDate = new Date();
                projectedDate.setDate(projectedDate.getDate() + daysToGoal);

                return {
                    canPredict: true,
                    currentMax: Math.round(currentMax),
                    goalWeight,
                    weeksToGoal,
                    projectedDate: projectedDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' }),
                    confidence,
                    confidenceColor,
                    progressPerWeek: (slope * 7).toFixed(1)
                };
            }, [exercise, logs, goalWeight]);

                // Flat array of all sets in history

        const RestTimer = ({ initialTime, isActive, onComplete, onCancel }) => {
            const [timeLeft, setTimeLeft] = React.useState(initialTime);

            React.useEffect(() => {
                let interval;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    onComplete();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, onComplete]);

            // Reset when initialTime changes (new set)
            React.useEffect(() => {
                if (isActive) setTimeLeft(initialTime);
            }, [initialTime, isActive]);

            if (!isActive) return null;

            return (
                <div className="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl z-[60] flex items-center gap-4 animate-slide-up border border-gray-700">

        const Login = ({ onLogin }) => {
            const [email, setEmail] = React.useState('');

            const [isRegistering, setIsRegistering] = React.useState(false);
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (isRegistering) {
                        // Validate Nickname
                        if (!nickname || nickname.length < 3) {
                            throw new Error("El nickname debe tener al menos 3 caracteres.");
                        }
                        const cleanNick = nickname.toLowerCase().replace(/\s/g, '');
                        if (cleanNick !== nickname.toLowerCase()) {
                            throw new Error("El nickname no puede tener espacios.");
                        }

                        // Check Uniqueness
                        const nickDoc = await db.collection('usernames').doc(cleanNick).get();
                        if (nickDoc.exists) {
                            throw new Error("Este nickname ya está en uso. Elige otro.");
                        }

                        // Register Flow
                        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                        const user = userCredential.user;

                        // Set Display Name (Nickname)
                        await user.updateProfile({ displayName: nickname });

                        // Reserve Nickname & Create User Docs
                        const batch = db.batch();

                        // 1. Reserve Nickname
                        const nickRef = db.collection('usernames').doc(cleanNick);
                        batch.set(nickRef, { uid: user.uid, original: nickname });

                        // 2. Pending User (still good for admin visibility, even if no gate)
                        const pendingRef = db.collection('pending_users').doc(user.uid);
                        batch.set(pendingRef, {
                            email: user.email,
                            uid: user.uid,
                            nickname: nickname,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        // 3. users_public (for social search)
                        const safeEmail = user.email.replace(/\./g, '_');
                        const publicRef = db.collection('users_public').doc(safeEmail);
                        batch.set(publicRef, {
                            uid: user.uid,
                            email: user.email,
                            nickname: nickname,
                            name: nickname, // Use nickname as display name
                            level: 0,
                            photo: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`

                        await batch.commit();

                        // Notify n8n (Registration Webhook) - ULTIMATE TEST: GET REQUEST
                        try {
                            const params = new URLSearchParams({
                                event: 'new_registration',
                                email: user.email,
                                userId: user.uid,
                                nickname: nickname
                            });
                            // Using GET + no-cors is virtually impossible to block

                                method: 'GET',
                                mode: 'no-cors'
                            });
                        } catch (webhookErr) {
                            console.error("Webhook trigger failed (non-blocking):", webhookErr);
                        }

                        // Auth state listener will handle redirection (user is logged in)
                    } else {
                        // Login Flow
                        await firebase.auth().signInWithEmailAndPassword(email, password);

                        <form onSubmit={handleSubmit} className="space-y-4">

                                    <input
                                        type="text"
                                        required
                                        value={nickname}

                                        placeholder="TuApodoFitness"
                                        className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all font-medium"
                                    />

                                </div>

                            <div>

                                <input
                                    type="email"

        const PlateCalculatorModal = ({ initialWeight, onClose }) => {
            const [weight, setWeight] = React.useState(initialWeight || 60);

            const plates = [25, 20, 15, 10, 5, 2.5, 1.25];
            const plateColors = {
                25: 'bg-red-600 h-24', 20: 'bg-blue-600 h-24', 15: 'bg-yellow-500 h-20',
                10: 'bg-green-600 h-16', 5: 'bg-white border-2 border-gray-300 h-12',
                2.5: 'bg-gray-800 h-10', 1.25: 'bg-gray-400 h-8'
            };

            const calculatePlates = () => {
                let remainder = (weight - 20) / 2; // Per side, assuming 20kg bar
                if (remainder < 0) return [];
                const result = [];
                plates.forEach(p => {
                    while (remainder >= p) {
                        result.push(p);
                        remainder -= p;
                    }
                });
                return result;
            };

            const resultPlates = calculatePlates();

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>

                                    type="number"
                                    value={weight}
                                    onChange={e => setWeight(Number(e.target.value))}
                                    className="flex-1 text-center text-3xl font-black border-2 border-gray-200 rounded-xl py-2 focus:border-primary-500 outline-none"
                                />
                                <button onClick={() => setWeight(weight + 2.5)} className="p-3 bg-gray-100 rounded-xl font-bold">+2.5</button>
                            </div>
                        </div>

                        {/* Visual Bar */}
                        <div className="bg-gray-100 rounded-2xl p-6 mb-6 flex items-center justify-start overflow-x-auto relative h-32">

                            {/* Collar */}

                            {resultPlates.length === 0 ? <span className="text-xs font-bold text-gray-400 absolute top-2 left-2">Barra vacía</span> : null}

                            {resultPlates.map((p, i) => (
                                <div key={i} className={`w-8 ${plateColors[p]} rounded-sm z-10 mr-1 shadow-md border-r border-black/10 flex items-center justify-center text-[10px] font-bold text-white/90`}>
                                    <span className="-rotate-90">{p}</span>
                                </div>
                            ))}
                        </div>

                        <div className="bg-primary-50 p-4 rounded-xl">
                            <p className="text-center font-bold text-primary-900 text-sm">
                                {resultPlates.length > 0
                                    ? `Pon: ${resultPlates.map(p => `${p}kg`).join(' + ')} por lado`
                                    : "Solo la barra (20kg)"}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const ExerciseChartModal = ({ exerciseId, exerciseName, logs, onClose }) => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                if (!canvasRef.current || !window.Chart) return;

                // Process Logs -> [ {x: date, y: 1rm}, ... ]
                const exerciseLogs = logs[exerciseId] ? logs[exerciseId].sets : [];
                // Group sets by Date (hacky way using timestamp approx or real dates if available)
                // Since we store simple "sets" array in logs[id], we might not have date per set easily accessible 
                // unless we assume logs are chronological or stored differently. 
                // WAIT: The current data model `logs` is just `{ exerciseId: { sets: [...] } }`. 
                // The `sets` have `id` (timestamp). We can assume `id` is the date created.

                // Aggregate by Day
                const dailyMax = {};
                exerciseLogs.forEach(set => {
                    const date = new Date(set.id).toLocaleDateString(); // Simple grouping
                    const rm = set.weight * (1 + set.reps / 30);
                    if (!dailyMax[date] || rm > dailyMax[date]) {
                        dailyMax[date] = rm;
                    }
                });

                const dataPoints = Object.keys(dailyMax).map(date => ({
                    x: date,
                    y: Math.round(dailyMax[date])
                })); // Sort might be needed but Object.keys usually preserves set order if inserted chrono.

                const ctx = canvasRef.current.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dataPoints.map(d => d.x.split('/')[0] + '/' + d.x.split('/')[1]), // Day/Month
                        datasets: [{
                            label: '1RM Estimado (kg)',
                            data: dataPoints.map(d => d.y),
                            borderColor: '#E63946',
                            backgroundColor: 'rgba(230, 57, 70, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 4,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#E63946'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(29, 53, 87, 0.9)',
                                titleFont: { family: 'Inter' },
                                bodyFont: { family: 'Inter' }
                            }
                        },
                        scales: {
                            y: { grid: { display: false } },
                            x: { grid: { display: false } }
                        }
                    }
                });

                return () => chart.destroy();
            }, [exerciseId, logs]);



            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200"><Icon name="x" className="w-5 h-5" /></button>
                        <h3 className="text-xl font-black mb-2">{exerciseName}</h3>
                        <p className="text-xs text-gray-400 font-bold uppercase tracking-wider mb-6">Progreso de Fuerza (1RM)</p>
                        <div className="relative h-64 w-full">
                            <canvas ref={canvasRef}></canvas>
                        </div>
                    </div>
                </div>
            );
        };

                    <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200"><Icon name="x" className="w-5 h-5" /></button>

                        <h3 className="text-xl font-black mb-2 text-gray-900">Nueva Rutina</h3>
                        <p className="text-xs text-gray-400 font-bold uppercase tracking-wider mb-6">Crea tu rutina personalizada</p>

                        <form onSubmit={handleSubmit} className="space-y-6">

                                <input
                                    type="text"
                                    required
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="Ej: Upper Body"
                                    className="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all font-bold"

            const handleDelete = async () => {

                await onDelete(exercise.id);
                setLoading(false);
                onClose();

            return (

                        <h3 className="text-xl font-black mb-6 text-gray-900">Editar Ejercicio</h3>

                        <div className="space-y-4">

                                    value={name}
