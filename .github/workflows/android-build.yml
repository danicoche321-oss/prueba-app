name: Build and Commit APK

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'prueba app/apk/**' # Avoid infinite loop when bot commits APK

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Commit and Push APK
        run: |
          mkdir -p "prueba app/apk"
          cp android/app/build/outputs/apk/debug/app-debug.apk "prueba app/apk/FitnessConDios.apk"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "prueba app/apk/FitnessConDios.apk"
          git commit -m "chore: update automated APK [skip ci]" || echo "No changes to commit"
          git push
